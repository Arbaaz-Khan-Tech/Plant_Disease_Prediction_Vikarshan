<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikarshan - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .glass-button {
            background: rgba(22, 163, 74, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(22, 163, 74, 0.3);
        }
        .glass-button:hover {
            background: rgba(22, 163, 74, 0.9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" 
      style="background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920'); background-size: cover; background-position: center;">
    
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="flex items-center justify-center space-x-3">
                <img src="https://png.pngtree.com/png-clipart/20201208/original/pngtree-solid-color-three-leaf-clover-clip-art-png-image_5546360.jpg" alt="Vikarshan Logo" class="h-12 w-12 rounded-full">
                <span class="text-white text-3xl font-bold">Vikarshan</span>
            </a>
        </div>

        <!-- Auth Container -->
        <div class="glass rounded-2xl shadow-xl overflow-hidden">
            <!-- Tab Navigation -->
            <div class="flex">
                <button id="loginTab" class="w-1/2 px-6 py-4 text-white font-medium focus:outline-none transition-colors duration-300 border-b-2 border-green-500">
                    Login
                </button>
                <button id="signupTab" class="w-1/2 px-6 py-4 text-white font-medium focus:outline-none transition-colors duration-300 border-b-2 border-transparent">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <form id="loginFormElement" class="space-y-6">
                    <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                        <span class="block sm:inline"></span>
                    </div>
                    <div>
                        <label for="loginEmail" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-white opacity-70"></i>
                            </div>
                            <input id="loginEmail" name="email" type="email" required 
                                   class="glass-input text-white w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="Email address">
                        </div>
                    </div>
                    <div>
                        <label for="loginPassword" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-white opacity-70"></i>
                            </div>
                            <input id="loginPassword" name="password" type="password" required 
                                   class="glass-input text-white w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" 
                                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-white">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-white hover:text-green-200">
                            Forgot password?
                        </a>
                    </div>
                    <button type="submit" class="glass-button w-full py-3 px-4 rounded-lg text-white font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                        Sign in
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="p-8 hidden">
                <form id="signupFormElement" class="space-y-6">
                    <div id="signupError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                        <span class="block sm:inline"></span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="sr-only">First Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-white opacity-70"></i>
                                </div>
                                <input id="firstName" name="firstName" type="text" required 
                                       class="glass-input text-white w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                       placeholder="First Name">
                            </div>
                        </div>
                        <div>
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required 
                                   class="glass-input text-white w-full px-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div>
                        <label for="signupEmail" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-white opacity-70"></i>
                            </div>
                            <input id="signupEmail" name="email" type="email" required 
                                   class="glass-input text-white w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="Email address">
                        </div>
                    </div>
                    <div>
                        <label for="signupPassword" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-white opacity-70"></i>
                            </div>
                            <input id="signupPassword" name="password" type="password" required 
                                   class="glass-input text-white w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="Password">
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-white opacity-70"></i>
                            </div>
                            <input id="confirmPassword" name="confirmPassword" type="password" required 
                                   class="glass-input text-white w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-white">
                            I agree to the <a href="#" class="text-green-200 hover:text-green-300">Terms</a> and <a href="#" class="text-green-200 hover:text-green-300">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="glass-button w-full py-3 px-4 rounded-lg text-white font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginFormContainer = document.getElementById('loginForm');
        const signupFormContainer = document.getElementById('signupForm');
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');

        // Function to switch tabs
        function switchTab(activeTab, inactiveTab, activeForm, inactiveForm) {
            activeTab.classList.add('border-green-500');
            inactiveTab.classList.remove('border-green-500');
            activeForm.classList.remove('hidden');
            inactiveForm.classList.add('hidden');
        }

        // Handle tab clicks
        loginTab.addEventListener('click', () => {
            switchTab(loginTab, signupTab, loginFormContainer, signupFormContainer);
        });

        signupTab.addEventListener('click', () => {
            switchTab(signupTab, loginTab, signupFormContainer, loginFormContainer);
        });

        // Handle login form submission
        const loginError = document.getElementById('loginError');

        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    loginError.querySelector('span').textContent = data.error;
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                loginError.querySelector('span').textContent = 'An error occurred. Please try again.';
                loginError.classList.remove('hidden');
            }
        });

        // Handle signup form submission
        const signupError = document.getElementById('signupError');

        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                signupError.querySelector('span').textContent = 'Passwords do not match';
                signupError.classList.remove('hidden');
                return;
            }

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('signupEmail').value,
                password: password,
                confirmPassword: confirmPassword
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    signupError.querySelector('span').textContent = data.error;
                    signupError.classList.remove('hidden');
                }
            } catch (error) {
                signupError.querySelector('span').textContent = 'An error occurred. Please try again.';
                signupError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
